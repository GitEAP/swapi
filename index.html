<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Swapi Test</title>
	<!-- Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Materialize Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<style type="text/css">
		.card .card-content {
			min-height: 175px;
		}
	</style>
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

<body>

<nav class="nav-extended">
	<div class="nav-wrapper grey darken-4">
	  <a href="index.html" class="brand-logo center">Star Wars</a>
	</div>
</nav>

<div class="row">
	<div class="col s12">
	<h1>Star Wars Movies</h1>
	</div>
</div>

<div class="row">
	<div class="col s12 center-align">
		<p>Sort By:</p>
		<button class="btn waves-effect waves-light btn-small light-blue darken-4 sortBtn">Title</button>
		<button class="btn waves-effect waves-light btn-small light-blue darken-4 sortBtn">Episode</button>
		<button class="btn waves-effect waves-light btn-small light-blue darken-4 sortBtn">Date</button>
	</div>
</div>

<div class="row" id="movie-content">
	<div class="col s10 m6 offset-s1 offset-m3">
		<div class="card light-blue darken-4">
			<div class="card-content white-text">
				<span class="card-title">Loading Movies</span>
			</div>
			<div class="card-action">
				<a class="yellow-text darken-1"></a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="main.js"></script>
